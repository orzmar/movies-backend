<div class="row">
  <div class="col-md-4">
    <form novalidate name="vm.form" ng-submit="vm.add()">
      <div class="form-group" ng-class="{ 'has-error' : vm.form.name.$touched && vm.form.name.$error.required }">
        <label for="name">Name</label>
        <input type="text" class="form-control" ng-model="vm.name" placeholder="Name" name="name" required="">
      </div>
    <div class="form-group" ng-class="{ 'has-error' : vm.form.year.$error.required && vm.form.year.$touched && vm.form.year < 1900 }">
      <label for="year">Year</label>
      <input type="number" class="form-control" ng-model="vm.year" min="1900" placeholder="Year" name="year" required="">
    </div>
    <div class="form-group">
      <label for="cast">Cast</label>
      <input class="form-control" placeholder="List of actors" name="cast" ng-model="vm.cast" ng-list>
    </div>
    <div class="form-group">
      <label for="year">Director</label>
      <input type="text" class="form-control" ng-model="vm.director" placeholder="Director" name="director">
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="vm.form.$invalid">Submit</button>
    </form>
  </div>
</div>
